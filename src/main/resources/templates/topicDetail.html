<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <title>Topic Detail</title>
</head>
<body class="container">
    <h1>OMG DETAILS YEAH</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${topic.title}"></h3>
        </div>
        <div class="panel-body">
            <div th:text="${topic.description}"></div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="commenterName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="commenterName" class="form-control" id="commenterName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message:</label>
                    <div class="col-sm-10">
                        <input type="text" name="message" class="form-control" id="message" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Leave Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
