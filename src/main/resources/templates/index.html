<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
    <title>Title</title>
</head>
<body class="container">
    <h1>Welcome to spring!</h1>

    <form class="form-inline" action="/createTopic" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title"/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" />
        </div>
        <button type="submit" class="btn btn-default">Create New Topic</button>
    </form>

    <hr/>

    <div class="row">
        <div class="col-md-4" th:each="topic : ${topics}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${topic.title}"></h3>
                </div>
                <div class="panel-body">
                    <div th:text="${topic.description}"></div>
                    <a th:href="'/topic/' + @{${topic.id}}">Leave a comment...</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
